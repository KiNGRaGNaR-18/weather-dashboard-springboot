<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Results</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow">
        <div class="card-header bg-success text-white text-center">
          <h2><i class="fas fa-map-marker-alt"></i>
            <span th:text="${city}"></span>, <span th:text="${country}"></span>
          </h2>
        </div>
        <div class="card-body">
          <div class="row text-center">
            <div class="col-md-6">
              <img th:src="${weatherIcon}" alt="Weather Icon" class="img-fluid mb-3">
              <h1 class="display-4">
                <span th:text="${temperature}"></span>°C
              </h1>
              <p class="lead text-capitalize" th:text="${description}"></p>
            </div>
            <div class="col-md-6">
              <div class="weather-details">
                <div class="detail-item mb-3">
                  <i class="fas fa-thermometer-half text-danger"></i>
                  <span>Feels Like: <strong><span th:text="${feelsLike}"></span>°C</strong></span>
                </div>
                <div class="detail-item mb-3">
                  <i class="fas fa-tint text-primary"></i>
                  <span>Humidity: <strong><span th:text="${humidity}"></span>%</strong></span>
                </div>
                <div class="detail-item mb-3">
                  <i class="fas fa-wind text-info"></i>
                  <span>Wind Speed: <strong><span th:text="${windSpeed}"></span> m/s</strong></span>
                </div>
              </div>
            </div>
          </div>
          <div class="text-center mt-4">
            <a href="/" class="btn btn-primary">
              <i class="fas fa-arrow-left"></i> Search Another City
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
